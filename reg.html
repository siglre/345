    <main class="section_reg">
        <h2 class="title-1">Регистрация</h2>
        <div class="block">
            <div class="block-one">
            </div>
            <div class="block-two">
                <span>имя</span>
            </div>
            <div class="block-three">
                <input type="text" id="username" name="username" required>

        </div>

            <div class="block-one">
            </div>

            </div>

            </div>

                    <option value="male">Мужчина</option>

        </div>
        <div class="block">
            <div class="block-one">
            </div>

                <span>e-mail</span>
            </div>

            </div>
        </div>
        <div class="section_button">
            <div class="button">
                <button_text>отправить</button_text>
            </div>
        </div>
